<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel - Brine Investments</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f0e6;
            color: black;
        }

        .navbar {
            background-color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        .container {
            width: 500px;
            margin: 80px auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: black;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #333;
        }
    </style>
</head>

<body>

    <div class="navbar">
        <h2>Admin Panel</h2>
    </div>

    <div class="container">
        <h3>Add Success Story</h3>

        <input type="text" id="title" placeholder="Company Name">
        <textarea id="description" placeholder="Success Story Description"></textarea>

        <button onclick="addStory()">Add Story</button>
    </div>

<script>
function addStory() {
    const title = document.getElementById('title').value;
    const description = document.getElementById('description').value;

    if(title === "" || description === "") {
        alert("Please fill all fields");
        return;
    }

    let stories = JSON.parse(localStorage.getItem("stories")) || [];

    stories.push({title, description});

    localStorage.setItem("stories", JSON.stringify(stories));

    alert("Success Story Added!");

    document.getElementById('title').value = "";
    document.getElementById('description').value = "";
}
</script>

</body>
</html>
