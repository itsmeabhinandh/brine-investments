<!DOCTYPE html>
<html>
<head>
    <title>Investor Dashboard - Brine Investments</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f0e6;
            color: black;
        }

        .navbar {
            background-color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        .navbar a {
            color: black;
            text-decoration: none;
            margin: 0 20px;
            font-weight: bold;
        }

        .dashboard {
            padding: 50px;
            text-align: center;
        }

        .card {
            display: inline-block;
            background: white;
            width: 250px;
            padding: 20px;
            margin: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .chart-container {
            width: 70%;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .logout {
            margin-top: 30px;
        }

        .logout a {
            text-decoration: none;
            color: white;
            background: black;
            padding: 10px 20px;
            border-radius: 4px;
        }
    </style>
</head>

<body>

    <div class="navbar">
        <a href="dashboard.html">Dashboard</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
    </div>

    <div class="dashboard">
        <h1>Welcome, Investor</h1>

        <div class="card">
            <h3>Total Investment</h3>
            <p>$250,000</p>
        </div>

        <div class="card">
            <h3>Current Value</h3>
            <p>$310,000</p>
        </div>

        <div class="card">
            <h3>Annual Return</h3>
            <p>12.5%</p>
        </div>

        <div class="chart-container">
            <h2>Investment Growth</h2>
            <canvas id="investmentChart"></canvas>
        </div>

        <div class="logout">
            <a href="index.html">Logout</a>
        </div>
    </div>

<script>
const ctx = document.getElementById('investmentChart').getContext('2d');

new Chart(ctx, {
    type: 'line',
    data: {
        labels: ['2019', '2020', '2021', '2022', '2023', '2024'],
        datasets: [{
            label: 'Portfolio Value ($)',
            data: [150000, 180000, 210000, 240000, 280000, 310000],
            borderColor: 'black',
            backgroundColor: 'rgba(0,0,0,0.1)',
            borderWidth: 2,
            fill: true,
            tension: 0.3
        }]
    },
    options: {
        responsive: true,
        animation: {
            duration: 2000
        }
    }
});
</script>

</body>
</html>
