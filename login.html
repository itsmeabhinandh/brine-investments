<!DOCTYPE html>
<html>
<head>
    <title>Investor Login - Brine Investments</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f0e6;
            color: black;
        }

        .navbar {
            background-color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #ddd;

        .navbar a {
            color: black;
            text-decoration: none;
            margin: 0 20px;
            font-weight: bold;
        }

        .navbar a:hover {
            color: #8c6b3f;
        }

        .login-container {
            width: 350px;
            margin: 120px auto;
            background-color: white;
            padding: 40px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #333;
        }

        .footer {
            text-align: center;
            padding: 20px;
            border-top: 1px solid #ddd;
            margin-top: 60px;
            font-size: 14px;
        }
    </style>
</head>

    <div class="navbar">

    </div>

    <div class="login-container">
        <h2>Investor Login</h2>

        <form action="dashboard.html">
            <label>Email</label>
            <input type="email" required>

            <input type="password" required>

            <button type="submit">Login</button>
        </form>
    </div>
